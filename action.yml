
name: 'Spectra'
description: 'Smart Contract Vulnerability Scanner'

inputs:
  target:  # id of input
    description: 'target to scan'
    required: false
    default: '.'
    type: string

  mode:
    description: 'scan mode'
    required: true
    type: string

outputs:
# each output : < 1 MB, output total : < 50 MB
  result: # id of output
    description: 'random number'
    value: ${{ steps.random-number-generator.outputs.random-number }}

  scan-result:
    description: 'scan result'
    value: ${{ steps.scan-result.outputs.result1 }}

runs:
  using: 'composite'
  steps:

    - id: scan
      run: ${{ github.action_path }}/entrypoint.sh ${{ inputs.mode }}
      shell: bash

    - id: scan-result
      run: echo "::set-output name=result1::$(cat result.sarif)"
      shell: bash

    - id: random-number-generator
      run: echo "::set-output name=random-number::$(echo $RANDOM)"
      shell: bash

branding:
  icon: 'shield'
  color: 'blue'
